sudo: false
language: python
branches:
  only:
  - py35
notifications:
    email: false
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  # - "2.7"
  - "3.5"
  # - "3.6"
before_install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update --yes -q conda
  - conda config --set always_yes true
  - conda config --set anaconda_upload no
  - conda config --add channels anaconda
  - conda config --add channels conda-forge
  - conda config --add channels menpo

  # Useful for debugging any issues with conda
  - conda info -a

install:
  - conda install -q python=$TRAVIS_PYTHON_VERSION pip requests conda-build anaconda-client
  # install additional packages with conda and pip
  # - conda build conda-recipe # this assumes that the conda recipe folder is called conda-recipe and is at the current workind dir
  # - conda install --use-local $PACKAGENAME

  # Create test-environment with conda requirements
  - conda env create -f environment.yml -n test-environment
  # - conda create -n test-environment python=$TRAVIS_PYTHON_VERSION --file requirements.txt
  # - conda env create -f environment.yml -n test-environment
  - source activate test-environment
  - python setup.py install
  # - python setup.py build_ext --inplace

